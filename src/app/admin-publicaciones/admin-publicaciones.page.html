<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
    </div>
    <ion-title class="centered-title" color="light">
      Administrador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let publicacion of publicaciones">
      <ion-item>
        <h2>{{ publicacion.titulo }}</h2>
        <ion-label style="word-wrap: break-word; white-space: normal;">
          Descripción: {{ publicacion.descripcion }}<br>
          Talla: {{ publicacion.talla }}<br>
          Ubicación: {{ publicacion.ubicacion }}<br>
          Color: {{ publicacion.color }}<br>
          Precio: {{ publicacion.precio }} CLP
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="modificar(publicacion)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(publicacion)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
