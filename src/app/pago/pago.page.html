<ion-content class="contenido-pago">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <div class="logo-container">
        <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
      </div>
      <ion-title>Pagar con Tarjeta</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="form-container">
    <form [formGroup]="formularioPago" (ngSubmit)="procesarPago()">
      <h2>Información de Pago</h2>
  
      <ion-item>
        <ion-label position="floating">Número de Tarjeta</ion-label>
        <ion-input formControlName="numeroTarjeta" type="text"></ion-input>
        <ion-text color="danger" *ngIf="formularioPago?.get('numeroTarjeta')?.invalid && formularioPago?.get('numeroTarjeta')?.touched">
          Número de tarjeta inválido
        </ion-text>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Nombre del Titular</ion-label>
        <ion-input formControlName="nombreTitular" type="text"></ion-input>
        <ion-text color="danger" *ngIf="formularioPago?.get('nombreTitular')?.invalid && formularioPago?.get('nombreTitular')?.touched">
          Nombre del titular es requerido
        </ion-text>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Fecha de Expiración</ion-label>
        <ion-input formControlName="fechaExpiracion" type="text" placeholder="MM/AA"></ion-input>
        <ion-text color="danger" *ngIf="formularioPago?.get('fechaExpiracion')?.invalid && formularioPago?.get('fechaExpiracion')?.touched">
          Fecha de expiración inválida
        </ion-text>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">CVV</ion-label>
        <ion-input formControlName="cvv" type="text"></ion-input>
        <ion-text color="danger" *ngIf="formularioPago?.get('cvv')?.invalid && formularioPago?.get('cvv')?.touched">
          CVV inválido
        </ion-text>
      </ion-item>
  
      <ion-button expand="full" type="submit" [disabled]="formularioPago.invalid">Pagar</ion-button>
    </form>
  </div>

  <!-- Pantalla de carga -->
  <ion-loading
    *ngIf="cargando"
    message="Procesando pago..."
    spinner="circles">
  </ion-loading>
</ion-content>
