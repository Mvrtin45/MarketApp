<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
    </div>
    <ion-title class="centered-title" color="light">
      Administrador - Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2 class="section-title">Usuarios Registrados</h2>
        <ion-list>
          <ion-item-sliding *ngFor="let usuario of usuarios">
            <ion-item>
              <h2>{{ usuario.nombre_usu }}</h2>
              <ion-label style="word-wrap: break-word; white-space: normal;">
                Email: {{ usuario.email_usu }}<br>
                Tel√©fono: {{ usuario.telefono_usu }}<br>
                ID: {{ usuario.usuario_id }}
              </ion-label>
            </ion-item>
        
            <ion-item-options side="end">
              <ion-item-option (click)="modificar(usuario)">
                <ion-icon slot="icon-only" name="pencil"></ion-icon>
              </ion-item-option>
              <ion-item-option color="danger" (click)="eliminar(usuario)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        
        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click)="agregar()">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
