<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
    </div>
    <ion-title class="centered-title" color="light">
      Administrador - Ventas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2 class="section-title">Ventas Realizadas</h2>
        <ion-list>
          <ion-item-sliding *ngFor="let venta of ventas">
            <ion-item>
              <h2>{{ venta.titulo }}</h2>
              <ion-label style="word-wrap: break-word; white-space: normal;">
                Cliente: {{ venta.nombre_usu }}<br>
                Fecha de Venta: {{ venta.fecha_venta | date: 'short' }}<br>
                Monto: {{ venta.precio | currency }}
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
