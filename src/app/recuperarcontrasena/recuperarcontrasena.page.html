<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
    </div>
    <ion-title>Recuperar Contrasena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="center-content">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Recuperar Contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="recuperarContrasena()">
          <!-- Campo de correo -->
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="correo" name="correo" type="email"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="emailErrorMessage">
            {{ emailErrorMessage }}
          </ion-text>
          <!-- Campo de selección de pregunta de seguridad -->
          <ion-item>
            <ion-label position="floating">Pregunta de seguridad</ion-label>
            <ion-select [(ngModel)]="pregunta" name="pregunta">
              <ion-select-option value="mascota">¿Cuál es el nombre de tu primera mascota?</ion-select-option>
              <ion-select-option value="escuela">¿En qué escuela primaria estudiaste?</ion-select-option>
              <ion-select-option value="color">¿Cuál es tu color favorito?</ion-select-option>
            </ion-select>
          </ion-item>
          <!-- Campo de respuesta de seguridad -->
          <ion-item>
            <ion-label position="floating">Respuesta de seguridad</ion-label>
            <ion-input [(ngModel)]="respuesta" name="respuesta" type="text"></ion-input>
          </ion-item>
          <!-- Botón de envío -->
          <ion-button class="custom-button" expand="block" type="submit">
            Recuperar contraseña
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
