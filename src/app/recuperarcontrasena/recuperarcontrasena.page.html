<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
    </div>
    <ion-title>Recuperar Contrasena</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content">
  <div class="center-content">
    <ion-card class="login-card">
      <ion-card-header>
        <ion-card-title>Recuperar Contraseña</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="recuperarContrasena()">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="correo" name="correo" type="email"></ion-input>
          </ion-item>
          <!-- Mensajes de error -->
          <ion-text color="danger" *ngIf="emailErrorMessage">
            {{ emailErrorMessage }}
          </ion-text>
          <ion-button class="custom-button" expand="block" type="submit">
            Recuperar contraseña
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
