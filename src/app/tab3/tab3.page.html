<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-container">
      <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
    </div>
    <ion-title class="centered-title" color="light">
      2Market
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col >
        <ion-button fill="clear" [routerLink]="['/metodopago']">
          Metodos de Pago
        </ion-button>
      </ion-col>
      <ion-col >
        <ion-button fill="clear" [routerLink]="['/favoritos']">
          Favoritos
        </ion-button>
      </ion-col>
      <ion-col >
        <ion-button fill="clear" [routerLink]="['/ayudasoporte']">
          Soporte
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <h2>Ãšltimas Publicaciones</h2>
  <br>

  <ion-list *ngIf="publicaciones && publicaciones.length > 0">
    <mat-card *ngFor="let publicacion of publicaciones" class="custom-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            <ion-button class="title-button" fill="clear" (click)="detalle_publicacion(publicacion.producto_id)">
              {{ publicacion.titulo }}
            </ion-button>
          </mat-card-title>
          <mat-card-subtitle>Precio: {{ publicacion.precio | currency }}</mat-card-subtitle>
          <img mat-card-sm-image [src]="publicacion.foto_publicacion">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{ publicacion.descripcion }}
      </mat-card-content>
    </mat-card>
  </ion-list>
  <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
