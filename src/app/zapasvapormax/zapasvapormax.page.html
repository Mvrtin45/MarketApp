<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
    </div>
    <ion-title class="centered-title" color="light">
      2Market
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <mat-card class="product-details-card" appearance="outlined">
    <img mat-card-image src="../assets/icon/vapormax.jpg" alt="Zapatillas Vapor Max">
    
    <mat-card-header>
      <mat-card-title>Vapor Max Plus "Metallic Gold"</mat-card-title>
      <mat-card-subtitle>Estado: Nuevo</mat-card-subtitle>
      <mat-card-subtitle>$90.000</mat-card-subtitle>
    </mat-card-header>
    <br>
    <mat-card-content>
      <p>Estas zapatillas de segunda mano están en excelente estado, tienen mucha vida por delante y un estilo que sigue siendo irresistible.</p>
      <p><strong>Ubicación:</strong> Maipú</p>
      <p><strong>Talla:</strong> 7.5US</p>
      <p><strong>Color:</strong> Negro</p>
    </mat-card-content>
    
    <mat-card-actions>
      <ion-button expand="block" (click)="addToCart('Vapor Max Plus Metallic Gold', 'Nuevo', 90000, '../assets/icon/vapormax.jpg', 'Carlos Palacios')">Añadir al Carrito</ion-button>
      <ion-button expand="block" [routerLink]="['/bandejaentrada']">Contactar Vendedor</ion-button>
    </mat-card-actions>
  </mat-card>

</ion-content>
