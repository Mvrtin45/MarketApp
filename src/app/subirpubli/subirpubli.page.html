<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="centered-title" color="light">
      2Market
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <mat-card class="upload-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Subir Nueva Publicación</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <div class="input-group">
        <label for="title">Título:</label>
        <input id="title" type="text" placeholder="Título del producto">
      </div>
      
      <div class="input-group">
        <label for="description">Descripción:</label>
        <textarea id="description" placeholder="Descripción del producto"></textarea>
      </div>
      
      <div class="input-group">
        <label for="price">Precio:</label>
        <input id="price" type="number" placeholder="Precio en CLP">
      </div>
  
      <div class="input-group">
        <label for="location">Ubicación:</label>
        <input id="location" type="text" placeholder="Ubicación">
      </div>
      
      <div class="input-group">
        <label for="size">Talla:</label>
        <input id="size" type="text" placeholder="Talla (opcional)">
      </div>
      
      <div class="input-group">
        <label for="color">Color:</label>
        <input id="color" type="text" placeholder="Color (opcional)">
      </div>
      
      <div class="input-group">
        <label for="image">Imagen:</label>
        <input id="image" type="file" accept="image/*">
      </div>
    </mat-card-content>
  
    <mat-card-actions>
      <ion-button expand="full" fill="solid" color="primary">Subir Publicación</ion-button>
    </mat-card-actions>
  </mat-card>
</ion-content>
