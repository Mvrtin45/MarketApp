<ion-content class="registro-content">
  <div class="center-content">
    <ion-card class="registro-card">
      <ion-card-content>
        <form [formGroup]="formularioRegistro">
          <!-- Campo de Nombre -->
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="name" [(ngModel)]="nombre"></ion-input>
          </ion-item>
          <ion-text [class.visible]="nombreErrorMessage">
            {{ nombreErrorMessage }}
          </ion-text>
          <!-- Campo de Correo -->
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="email" type="email" [(ngModel)]="correo"></ion-input>
          </ion-item>
          <ion-text [class.visible]="emailErrorMessage">
            {{ emailErrorMessage }}
          </ion-text>
          <!-- Campo de Teléfono -->
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input formControlName="phone" [(ngModel)]="telefono"></ion-input>
          </ion-item>
          <ion-text [class.visible]="telefonoErrorMessage">
            {{ telefonoErrorMessage }}
          </ion-text>
          <!-- Campo de Contraseña -->
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password" [(ngModel)]="contrasena"></ion-input>
          </ion-item>
          <ion-text [class.visible]="passwordErrorMessage">
            {{ passwordErrorMessage }}
          </ion-text>
          <!-- Campo de Confirmar Contraseña -->
          <ion-item>
            <ion-label position="floating">Confirmar Contraseña</ion-label>
            <ion-input type="password" formControlName="confirmPassword" ></ion-input>
          </ion-item>
          <ion-text [class.visible]="confirmPasswordErrorMessage">
            {{ confirmPasswordErrorMessage }}
          </ion-text>
          <!-- Botón de registro -->
          <ion-button class="custom-button" expand="block" (click)="registrar()">
            Registrarse
          </ion-button>
          <!-- Botón de "¿Ya tienes una cuenta?" -->
        <ion-button fill="clear" color="primary" [routerLink]="['/login']">
          ¿Ya tienes una cuenta?
        </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
