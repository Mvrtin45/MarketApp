<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="perfil-content">
  <div class="profile-header">
    <ion-avatar>
      <img src="assets/icon/chaquetaamiri.jpg" alt="Imagen de perfil">
    </ion-avatar>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ userData?.name || 'Nombre del Usuario' }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Correo electrónico: {{ userData?.email || 'Correo no disponible' }}</p>
        <p>Teléfono: {{ userData?.phone || 'Teléfono no disponible' }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-list>
    <ion-item [routerLink]="['/mis-pedidos']">
      <ion-icon slot="start" name="list"></ion-icon>
      <ion-label>Mis Pedidos</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/configuracion']">
      <ion-icon slot="start" name="settings"></ion-icon>
      <ion-label>Configuración</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
