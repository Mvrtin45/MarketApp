<ion-header>
  <ion-toolbar>
    <ion-title class="centered-title" color="light">
      2Market
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <!-- Opciones del perfil -->
  <div class="profile-options">
    <ion-item [routerLink]="['/modificarcontrasena']">
      <ion-icon slot="start" name="alert-circle"></ion-icon>
      <ion-label>Modificar Contraseña</ion-label>
    </ion-item>
    <ion-item [routerLink]="['/editar-perfil']">
      <ion-icon slot="start" name="create"></ion-icon>
      <ion-label>Editar Perfil</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
  </div>

  <!-- Contenedor del perfil -->
  <div class="profile-container">
    <div class="profile-header">
      <ion-avatar class="profile-avatar">
        <img src="assets/icon/chaquetaamiri.jpg" alt="Imagen de perfil">
      </ion-avatar>

      <ion-card class="profile-card">
        <ion-card-header>
          <ion-card-title>
            {{ nombre || 'Martin23' }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Correo electrónico: {{ correo || 'martin@gmail.com' }}</p>
          <p>Teléfono: {{ telefono || '12345678' }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
