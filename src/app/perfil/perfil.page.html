<ion-header>
  <ion-toolbar>
    <div class="logo-container">
      <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
    </div>
    <ion-title class="centered-title" color="light">
      2Market
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <!-- Opciones del perfil -->
  <div class="profile-options">
    <h2 class="section-title">Opciones del Perfil</h2>
    <ion-item button (click)="toggleMenu()">
      <ion-icon slot="start" name="menu"></ion-icon>
      <ion-label>Seleccionar Opción</ion-label>
      <ion-icon slot="end" name="chevron-down"></ion-icon>
    </ion-item>
    <ion-list *ngIf="menuOpen" class="dropdown-menu">
      <ion-item [routerLink]="['/modificarcontrasena']">
        <ion-icon slot="start" name="alert-circle"></ion-icon>
        <ion-label>Modificar Contraseña</ion-label>
      </ion-item>
      <ion-item (click)="modificar()">
        <ion-icon slot="start" name="create"></ion-icon>
        <ion-label>Editar Perfil</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </div>
  
  <!-- Contenedor del perfil -->
  <div class="profile-container">
    <h2 class="section-title">Perfil</h2>
    <div class="profile-header">
      <ion-avatar class="profile-avatar">
        <img [src]="photoUrl" alt="Foto de perfil" />
      </ion-avatar>
      <ion-button expand="block" (click)="selectImageOrTakePhoto()">
        <ion-icon name="camera-outline"></ion-icon> Cambiar Foto
      </ion-button>
  
      <ion-card class="profile-card" *ngIf="usuario">
        <ion-card-header>
          <ion-card-title>
            {{ usuario.nombre_usu }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Correo electrónico: {{ usuario.email_usu }}</p>
          <p>Teléfono: {{ usuario.telefono_usu }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
