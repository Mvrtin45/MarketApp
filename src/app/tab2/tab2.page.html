<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-container">
      <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
    </div>
    <ion-title class="centered-title" color="light">
      2Market
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--TEXTO DE LA PÁGINA-->
  <h1>¿Qué estás buscando?</h1>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button fill="clear" [routerLink]="['/jeans']">
          Jeans
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" [routerLink]="['/zapatillas']">
          Zapatillas
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button fill="clear" [routerLink]="['/poleras']">
          Poleras
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-searchbar color="medium" placeholder="Buscar"></ion-searchbar>
  <br>
  <h2>Te Podría Interesar</h2>
  <br>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card color="medium">
          <img src="../assets/icon/polerabasica.jpg" alt="Imagen centrada" />
          <ion-card-header>
            <ion-button fill="clear" [routerLink]="['/detalle-publicacion', 9]">Polera Básica Slim Fit</ion-button>
          </ion-card-header>
          <ion-card-content>
            <ion-label>Estado: Nuevo</ion-label>
            <ion-label>$23.990</ion-label>
              <div class="button-container">
                <ion-button fill="clear" (click)="addToCart('Polera Básica Slim Fit', 'Nuevo', 23990, '../assets/icon/polerabasica.jpg', 'Juanito Juan')">
                  <ion-icon name="add-circle-sharp"></ion-icon>
                </ion-button>
                <ion-button fill="clear" (click)="showFavoriteAlert()">
                  <ion-icon name="bookmark-sharp"></ion-icon>
                </ion-button>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="medium">
          <img src="../assets/icon/chaquetaamiri.jpg" alt="Imagen centrada" />
          <ion-card-header>
            <ion-button fill="clear" [routerLink]="['/detalle-publicacion', 3]">Chaqueta Amiri</ion-button>
          </ion-card-header>
          <ion-card-content>
            <ion-label>Estado: Nuevo</ion-label>
            <ion-label>$79.990</ion-label>
              <div class="button-container">
                <ion-button fill="clear" (click)="addToCart('Chaqueta Amiri', 'Nuevo', 79990, '../assets/icon/chaquetaamiri.jpg', 'Alexis')">
                  <ion-icon name="add-circle-sharp" ></ion-icon>
                </ion-button>
                <ion-button fill="clear" (click)="showFavoriteAlert()">
                  <ion-icon name="bookmark-sharp"></ion-icon>
                </ion-button>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="medium">
          <img src="../assets/icon/jeansfn.jpg" alt="Imagen centrada" />
          <ion-card-header>
            <ion-button fill="clear" [routerLink]="['/detalle-publicacion', 7]">Jeans American Eagle</ion-button>
          </ion-card-header>
        
          <ion-card-content>
            <ion-label>Estado: Nuevo</ion-label>
            <ion-label>$29.990</ion-label>
              <div class="button-container">
                <ion-button fill="clear" (click)="addToCart('Jeans American Eagle', 'Nuevo', 29990, '../assets/icon/jeansfn.jpg', 'Humberto Suazo')">
                  <ion-icon name="add-circle-sharp"></ion-icon>
                </ion-button>
                <ion-button fill="clear" (click)="showFavoriteAlert()">
                  <ion-icon name="bookmark-sharp"></ion-icon>
                </ion-button>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card color="medium">
          <img src="../assets/icon/jordan4blackcat.jpg" alt="Imagen centrada" />
          <ion-card-header>
            <ion-button fill="clear" [routerLink]="['/detalle-publicacion', 15]">Zapatillas Air Jordan Retro 4 "Black Cat"</ion-button>
          </ion-card-header>
        
          <ion-card-content>
            <ion-label>Estado: Nuevo</ion-label>
            <ion-label>$129.990</ion-label>
              <div class="button-container">
                <ion-button fill="clear" (click)="addToCart('Zapatillas Air Jordan Retro 4 Black Cat', 'Nuevo', 129990, '../assets/icon/jordan4blackcat.jpg', 'Marcelo Diaz')">
                  <ion-icon name="add-circle-sharp"></ion-icon>
                </ion-button>
                <ion-button fill="clear" (click)="showFavoriteAlert()">
                  <ion-icon name="bookmark-sharp"></ion-icon>
                </ion-button>
              </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
