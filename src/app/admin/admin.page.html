<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="centered-title" color="light">
      Administrador - Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h2 class="section-title">Panel de Administración</h2>
        <ion-card class="action-card">
          <ion-card-content>
            <ion-button class="custom-button primary-button" expand="block" [routerLink]="['/admin-usuarios']">
              Ver Usuarios
            </ion-button>
            <ion-button class="custom-button primary-button" expand="block"  [routerLink]="['/admin-publicaciones']">
              Ver Publicaciones
            </ion-button>
            <ion-button class="custom-button secondary-button" expand="block"  [routerLink]="['/admin-filtrarpubli']">
              Ver Publicaciones Según Usuario
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
