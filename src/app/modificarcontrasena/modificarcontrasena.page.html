<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
    </div>
    <ion-title>Modificar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center-content">
    <ion-card class="modify-password-card">
      <ion-card-content>
        <form [formGroup]="formularioModificarPassword" (ngSubmit)="modificarPassword()">
          <!-- Campo de Nueva Contraseña -->
          <ion-item>
            <ion-label position="floating">Nueva Contraseña</ion-label>
            <ion-input type="password" formControlName="newPassword"></ion-input>
          </ion-item>
          <ion-text [class.visible]="newPasswordErrorMessage">
            {{ newPasswordErrorMessage }}
          </ion-text>

          <!-- Campo de Confirmar Nueva Contraseña -->
          <ion-item>
            <ion-label position="floating">Confirmar Nueva Contraseña</ion-label>
            <ion-input type="password" formControlName="confirmNewPassword"></ion-input>
          </ion-item>
          <ion-text [class.visible]="confirmNewPasswordErrorMessage">
            {{ confirmNewPasswordErrorMessage }}
          </ion-text>

          <!-- Botón para guardar cambios -->
          <ion-button expand="full" type="submit">Guardar Cambios</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
