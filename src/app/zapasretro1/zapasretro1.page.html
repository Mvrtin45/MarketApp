<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img src="../assets/icon/logo.jpg" alt="Logo" class="logo" />
    </div>
    <ion-title class="centered-title" color="light">
      2Market
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <mat-card class="product-details-card" appearance="outlined">
    <img mat-card-image src="../assets/icon/retro1.jpg" alt="Zapatillas Retro 1">
    
    <mat-card-header>
      <mat-card-title>Zapatillas Retro 1</mat-card-title>
      <mat-card-subtitle>Estado: Nuevo</mat-card-subtitle>
      <mat-card-subtitle>$60.000</mat-card-subtitle>
    </mat-card-header>
    <br>
    <mat-card-content>
      <p>Nuevas las pedí y me quedaron Chicas.</p>
      <p><strong>Ubicación:</strong>Puerto Montt</p>
      <p><strong>Talla:</strong> 10US</p>
      <p><strong>Color:</strong> Blanco</p>
    </mat-card-content>
    
    <mat-card-actions>
      <ion-button expand="block" (click)="showAddAlert()">Añadir al Carrito</ion-button>
      <ion-button expand="block" [routerLink]="['/bandejaentrada']">Contactar Vendedor</ion-button>
    </mat-card-actions>
  </mat-card>

</ion-content>
